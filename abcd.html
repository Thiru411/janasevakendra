<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ration Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .ration-card {
            display: flex;
            gap: 20px;
            position: relative;
        }
        .card-side {
            width: 400px;
            height: 600px;
            border: 2px solid #5A7D3A;
            background: white;
            position: relative;
        }
        .front {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        .photo-box {
            width: 90%;
            height: 350px;
            border: 2px solid #5A7D3A;
            margin-top: 10px;
        }
        .bottom-section {
            width: 90%;
            height: 90px;
            background: #B0C497;
            border-radius: 5px;
        }
        .disclaimer {
            font-size: 12px;
            text-align: justify;
            color: #333;
            padding: 5px;
            width: 800px;
            position: absolute;
            bottom: -110px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .back {
            background: linear-gradient(to bottom, #2F4F2F 10%, #5A7D3A 20%, #D2E0B5 100%);
            color: white;
            font-weight: bold;
            position: relative;
            text-align: center;
            padding: 20px 0;
        }
        .header {
            background: #2F4F2F;
            color: white;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: left;
        }
        .gov-text {
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
            text-align: center;
        }
        .kannada-text {
            font-size: 14px;
            margin-top: 2px;
            text-align: center;
        }
        .strip {
            background: white;
            width: 100%;
            height: 50px;
            margin: 10px 0;
            border: 1px solid #5A7D3A;
        }
        .info-section {
            width: 100%;
            height: 150px;
            background: #D2E0B5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="ration-card">
        <div class="card-side front">
            <div class="photo-box"></div>
            <div class="bottom-section"></div>
        </div>
        <div class="card-side back">
            <div class="header">PHH</div>
            <div class="gov-text">GOVERNMENT OF KARNATAKA</div>
            <div class="kannada-text">ಕರ್ನಾಟಕ ಸರ್ಕಾರ</div>
            <div class="strip"></div>
            <div class="strip"></div>
            <div class="info-section"></div>
        </div>
    </div>
    <p class="disclaimer">
        Disclaimer: This Ration card is issued only for the purpose of drawing entitled quantity of Food grains 
        from the Fair Price shop by the card holder. The personal details of the card holder are based on self-declaration.
    </p>
</body>
</html>
